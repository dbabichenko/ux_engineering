<!-- blog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Based Blog</title>
</head>
<body>
    <h1>Web-Based Blog</h1>

    <div id="newPostForm">
        <h2>Create a New Post</h2>
        <input type="text" id="postTitle" placeholder="Post Title">
        <textarea id="postContent" placeholder="Post Content"></textarea>
        <select id="postAuthor"></select>
        <button id="createPostBtn">Create Post</button>
    </div>

    <div id="posts">
        <h2>Blog Posts</h2>
        <ul id="postList"></ul>
    </div>

    <script src="BlogController.js"></script>
</body>
</html>
